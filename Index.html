<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Verification Form</title>
  <style>
    /* Reset and basic */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container */
    .form-container {
      background: white;
      width: 420px;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    /* Title */
    .form-container h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      color: #3a3a3a;
      letter-spacing: 1.2px;
    }

    /* Form Fields */
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
      margin-top: 18px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="password"]:focus,
    form input[type="number"]:focus {
      border-color: #2575fc;
      outline: none;
    }

    /* Radio and Checkbox group container */
    .options-group {
      margin-top: 10px;
    }

    .options-group label {
      display: inline-block;
      margin-right: 18px;
      font-weight: 500;
      color: #555;
      cursor: pointer;
    }

    .options-group input[type="radio"],
    .options-group input[type="checkbox"] {
      margin-right: 6px;
      cursor: pointer;
    }

    /* Submit Button */
    button[type="submit"] {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      background-color: #2575fc;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1a52c0;
    }

    /* Error message style */
    .error {
      color: #d93025;
      font-size: 0.85rem;
      margin-top: 3px;
      height: 18px;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h1>Student Verification Form</h1>
    <form id="verificationForm" novalidate>

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />
      <div class="error" id="firstNameError"></div>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />
      <div class="error" id="lastNameError"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
      <div class="error" id="emailError"></div>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" maxlength="10" required />
      <div class="error" id="phoneError"></div>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="100" required />
      <div class="error" id="ageError"></div>

      <label>Gender</label>
      <div class="options-group">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>
      <div class="error" id="genderError"></div>

      <label>Courses Interested In</label>
      <div class="options-group">
        <label><input type="checkbox" name="courses" value="Math" /> Math</label>
        <label><input type="checkbox" name="courses" value="Science" /> Science</label>
        <label><input type="checkbox" name="courses" value="History" /> History</label>
      </div>
      <div class="error" id="coursesError"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <div class="error" id="passwordError"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <div class="error" id="confirmPasswordError"></div>

      <button type="submit">Verify Student</button>
    </form>
  </div>

  <script>
    // Example basic validation logic (optional)
    const form = document.getElementById('verificationForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Clear all errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      let valid = true;

      // Validate first name (only letters)
      const firstName = form.firstName.value.trim();
      if (!/^[A-Za-z\s]+$/.test(firstName)) {
        document.getElementById('firstNameError').textContent = 'Please enter a valid first name.';
        valid = false;
      }

      // Validate last name (only letters)
      const lastName = form.lastName.value.trim();
      if (!/^[A-Za-z\s]+$/.test(lastName)) {
        document.getElementById('lastNameError').textContent = 'Please enter a valid last name.';
        valid = false;
      }

      // Validate email
      const email = form.email.value.trim();
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email.';
        valid = false;
      }

      // Validate phone (10 digits)
      const phone = form.phone.value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Phone number must be 10 digits.';
        valid = false;
      }

      // Validate age
      const age = parseInt(form.age.value, 10);
      if (isNaN(age) || age < 18 || age > 100) {
        document.getElementById('ageError').textContent = 'Age must be between 18 and 100.';
        valid = false;
      }

      // Validate gender
      if (!form.gender.value) {
        document.getElementById('genderError').textContent = 'Please select gender.';
        valid = false;
      }

      // Validate courses (at least one checked)
      if (![...form.courses].some(chk => chk.checked)) {
        document.getElementById('coursesError').textContent = 'Please select at least one course.';
        valid = false;
      }

      // Validate password length
      const password = form.password.value;
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      // Confirm password match
      const confirmPassword = form.confirmPassword.value;
      if (confirmPassword !== password) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        valid = false;
      }

      if (valid) {
        alert('Student verified successfully!');
        form.reset();
      }
    });
  </script>

</body>
</html>
